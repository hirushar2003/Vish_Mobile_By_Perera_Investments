<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Management</title>
  <link rel="stylesheet" href="/css/adminStyles.css">
</head>
<body>
<header class="admin-header">
  <div class="header-logo">
    <div class="logo-img">
      <img src="" alt="logoImage">
    </div>
    <div class="logo-name">
      <h1>Vish Mobile</h1>
      <p>by Perera Investments</p>
    </div>
  </div>

  <div class="navigation">
    <div class="nav-bar">
      <a href="#phone-management">Phone Management</a>
      <a href="#customer-management">Customer Management</a>
      <a href="#price-management">Price Management</a>
    </div>
  </div>
</header>

<section id="phone-management" class="phone-management">
  <div class="admin-phone-info">
    <div class="detail-section">
      <form class="phone-detail-form">
        <div class="phone-detail-form-inside">
          <label>Phone model</label>
          <input type="text" placeholder="Enter Phone model">
        </div>
        <div class="phone-detail-form-inside">
          <label>Capacity</label>
          <input type="text" placeholder="Enter Phone model">
        </div>
        <div class="phone-detail-form-inside">
          <label>Colour</label>
          <input type="text" placeholder="Enter Phone model">
        </div>
        <div class="phone-detail-form-inside">
          <label>Battery health</label>
          <input type="text" placeholder="Enter Phone model">
        </div>
        <div class="phone-detail-form-inside">
          <label>Bought price</label>
          <input type="text" placeholder="Enter Phone model">
        </div>
        <div class="phone-detail-form-inside">
          <label>Selling price</label>
          <input type="text" placeholder="Enter Phone model">
        </div>
        <div class="phone-detail-form-inside">
          <button type="submit">Add phone</button>
        </div>
      </form>
    </div>
    <div class="photo-section">

    </div>
  </div>
  <div class="admin-phone-view">

  </div>
</section>
</body>
</html>
