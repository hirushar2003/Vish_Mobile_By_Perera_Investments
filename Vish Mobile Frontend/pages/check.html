<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Include your own styles if needed -->
</head>
<body>

<div class="registration-form-container">
  <h2>User Registration</h2>
  <form id="signup-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="contact_number">Contact Number</label>
      <input type="text" id="contact_number" name="contactNumber" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" name="address" required></textarea>
    </div>
    <div class="form-group">
      <label for="userType">User Type</label>
      <select id="userType" name="userType">
        <option value="customer" selected>Customer</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <button type="submit">Register</button>
  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  // Handle form submission
  $("#signup-form").submit(function (event) {
    event.preventDefault(); // Prevent form from submitting normally

    // Get form data
    let userData = {
      username: $("#username").val(),
      email: $("#email").val(),
      password: $("#password").val(),
      contactNumber: $("#contact_number").val(),
      address: $("#address").val(),
      userType: $("#userType").val() // Get selected user type
    };

    // Call your AJAX registration function here
    console.log(userData); // For now, it just logs the data to the console
  });
</script>

</body>
</html>
